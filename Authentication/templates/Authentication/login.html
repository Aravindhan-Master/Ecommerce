<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        Hi, {{request.user}}
    {% else %}
    <form method="post">
        {% csrf_token %}
        <button>Login with Google</button>
    </form>
    {% endif %}
</body>
</html>
